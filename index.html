<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css" />
  </head>
  <body>
    <div class="main">
      <div class="background-layer">
      </div>
      <div class="title-wrapper">
        <h1 id="title">
          freeCodeCamp Survey Form
        </h1>
      </div>
      <div class="description-wrapper">
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <div class="form">
        <form id="survey-form" method="POST">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input required type="text" id="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input required type="email" id="email" class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="age" id="number-label">Age (optional)</label>
            <input type="number" id="number" class="form-control" placeholder="Age" min="10" max="100">
          </div>
          <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" class="form-control" name="dropdown">
              <option disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label class="radio-buttons">
              <input type="radio" class="form-control" name="radio-button" value="Definitely" checked>Definitely
            </label>
          </div>
          <div class="form-group">
            <label class="radio-buttons">
              <input type="radio" class="form-control" name="radio-button" value="Maybe">Maybe
            </label>
          </div>
          <div class="form-group">
            <label class="radio-buttons">
              <input type="radio" class="form-control" name="radio-button" value="Not sure">Not sure
            </label>
          </div>
          <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown" name="dropdown" class="form-control">
              <option disabled selected>Select an option</option>
              <option value="chalenges">Chalenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </div>
          <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="fe-project">Front-end Projects
            </label>
          </div>
          <div class="form-group">
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="be-project">Back-end Projects
            </label>
          </div>
          <div class="form-group">
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="data">Data Visualization
            </label>
          </div>
          <div class="form-group">
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="challenges">Challenges
            </label>
          </div>
          <div class="form-group">
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="os-community">Open Source Community
            </label>
          </div>
          <div class="form-group">
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="gitter-help-rooms">Gitter help rooms
            </label>
          </div>
          <div class="form-group">
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="videos">Videos
            </label>
          </div>
          <div class="form-group">
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="city-meetups">City Meetups
            </label>
          </div>
          <div class="form-group">
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="wiki">Wiki
            </label>
          </div>
          <div class="form-group">
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="forum">Forum
            </label>
          </div>
          <div class="form-group">
            <label class="checkboxes">
              <input type="checkbox" class="form-control" value="aditional-courses">Aditional Courses
            </label>
          </div>
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea class="textarea" class="form-control" placeholder="Enter your comment here..."></textarea>
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
